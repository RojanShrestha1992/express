<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    p {
      opacity: 0.85;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 28px;
      background: #00c6ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you’re looking for doesn’t exist or was moved.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
